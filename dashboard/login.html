

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Frontdesk</title>
    <link rel="icon" type="image/png" href="/dashboard/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dashboard/static/login.css?v=4">
</head>
<body>
    <div class="login-page">
        <!-- Left Side - Logo and Welcome -->
        <div class="login-left">
            <div class="login-brand">
                <img src="/dashboard/images/frontdesk.png" alt="Frontdesk Logo" class="brand-logo">
            </div>
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome Back</h1>
                <p class="welcome-subtitle">Supervisor Admin Portal</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-container">
                <div class="login-header">
                    <h2 class="form-title">Sign In</h2>
                    <p class="form-subtitle">Enter your credentials to access your account</p>
                </div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">* Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">* Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="button" class="toggle-password" id="toggle-password">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-link" id="forgot-password-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-submit">Sign In</button>
                    
                    <div id="error-message" class="error-message" style="display:none;"></div>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/register-page" class="signup-link">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/dashboard/static/login.js"></script>
</body>
</html>
